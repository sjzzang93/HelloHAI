<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI 검색 - 빠른 접속</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            color: #FF6F0F;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }

        .search-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #FF6F0F;
        }

        .search-btn {
            background: linear-gradient(45deg, #FF6F0F, #FF8F3F);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #FF6F0F;
        }

        .category-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .category-desc {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            color: #FF6F0F;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .categories {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">HAI</div>
        <div class="subtitle">빠르고 정확한 검색 서비스</div>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="검색어를 입력하세요..." id="searchInput">
            <button class="search-btn" onclick="quickSearch()">🔍 바로 검색하기</button>
        </div>

        <div class="categories">
            <div class="category-card" onclick="goToSearch('맛집', 'title', 'all')">
                <div class="category-icon">🍽️</div>
                <div class="category-title">맛집 검색</div>
                <div class="category-desc">주변 맛집과 리뷰를 찾아보세요</div>
            </div>

            <div class="category-card" onclick="goToSearch('쇼핑', 'content', 'shopping')">
                <div class="category-icon">🛒</div>
                <div class="category-title">쇼핑 검색</div>
                <div class="category-desc">최저가 상품을 찾아보세요</div>
            </div>

            <div class="category-card" onclick="goToSearch('뉴스', 'latest', 'news')">
                <div class="category-icon">📰</div>
                <div class="category-title">뉴스 검색</div>
                <div class="category-desc">최신 뉴스를 확인하세요</div>
            </div>

            <div class="category-card" onclick="goToSearch('블로그', 'comment', 'blog')">
                <div class="category-icon">📝</div>
                <div class="category-title">블로그 검색</div>
                <div class="category-desc">인기 블로그 글을 읽어보세요</div>
            </div>

            <div class="category-card" onclick="goToSearch('여행', 'title', 'all')">
                <div class="category-icon">✈️</div>
                <div class="category-title">여행 검색</div>
                <div class="category-desc">여행 정보와 추천을 찾아보세요</div>
            </div>

            <div class="category-card" onclick="goToSearch('부동산', 'content', 'all')">
                <div class="category-icon">🏠</div>
                <div class="category-title">부동산 검색</div>
                <div class="category-desc">매물 정보를 확인하세요</div>
            </div>

            <div class="category-card" onclick="goToSearch('취업', 'latest', 'all')">
                <div class="category-icon">💼</div>
                <div class="category-title">취업 검색</div>
                <div class="category-desc">채용 정보를 찾아보세요</div>
            </div>

            <div class="category-card" onclick="goToSearch('게임', 'comment', 'all')">
                <div class="category-icon">🎮</div>
                <div class="category-title">게임 검색</div>
                <div class="category-desc">게임 정보와 공략을 찾아보세요</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">50만+</div>
                <div class="stat-label">검색 결과</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">10개+</div>
                <div class="stat-label">포털 사이트</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">24시간</div>
                <div class="stat-label">운영</div>
            </div>
        </div>
    </div>

    <script>
        function quickSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                goToSearch(query, 'title', 'all');
            } else {
                alert('검색어를 입력해주세요!');
            }
        }

        function goToSearch(query, searchType, scope) {
            const params = new URLSearchParams({
                q: query,
                type: searchType,
                scope: scope
            });
            window.location.href = `/index.html?${params.toString()}`;
        }

        // Enter 키로 검색
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                quickSearch();
            }
        });

        // URL 파라미터에서 검색어 자동 입력
        const urlParams = new URLSearchParams(window.location.search);
        const autoQuery = urlParams.get('q');
        if (autoQuery) {
            document.getElementById('searchInput').value = autoQuery;
        }
    </script>
</body>
</html>
