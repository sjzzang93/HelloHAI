<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI 검색 - 통합 포털 검색</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .category-desc {
            font-size: 0.9rem;
            color: #666;
        }

        .stats {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stats-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .category-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🔍 HAI 검색</div>
            <div class="subtitle">모든 포털을 한 번에 검색하세요</div>
        </div>

        <div class="search-box">
            <input 
                type="text" 
                id="mainSearch" 
                class="search-input" 
                placeholder="검색어를 입력하세요..."
                onkeypress="if(event.key==='Enter') searchNow()"
            >
        </div>

        <div class="category-grid">
            <div class="category-card" onclick="searchCategory('맛집')">
                <div class="category-icon">🍽️</div>
                <div class="category-title">맛집 검색</div>
                <div class="category-desc">맛집 정보를 찾아보세요</div>
            </div>

            <div class="category-card" onclick="searchCategory('쇼핑')">
                <div class="category-icon">🛒</div>
                <div class="category-title">쇼핑 검색</div>
                <div class="category-desc">상품 가격 비교</div>
            </div>

            <div class="category-card" onclick="searchCategory('뉴스')">
                <div class="category-icon">📰</div>
                <div class="category-title">뉴스 검색</div>
                <div class="category-desc">최신 뉴스 확인</div>
            </div>

            <div class="category-card" onclick="searchCategory('블로그')">
                <div class="category-icon">📝</div>
                <div class="category-title">블로그 검색</div>
                <div class="category-desc">블로그 후기 탐색</div>
            </div>

            <div class="category-card" onclick="searchCategory('여행')">
                <div class="category-icon">✈️</div>
                <div class="category-title">여행 검색</div>
                <div class="category-desc">여행 정보 검색</div>
            </div>

            <div class="category-card" onclick="searchCategory('부동산')">
                <div class="category-icon">🏠</div>
                <div class="category-title">부동산 검색</div>
                <div class="category-desc">부동산 정보 찾기</div>
            </div>

            <div class="category-card" onclick="searchCategory('취업')">
                <div class="category-icon">💼</div>
                <div class="category-title">취업 검색</div>
                <div class="category-desc">채용 정보 검색</div>
            </div>

            <div class="category-card" onclick="searchCategory('게임')">
                <div class="category-icon">🎮</div>
                <div class="category-title">게임 검색</div>
                <div class="category-desc">게임 정보 탐색</div>
            </div>
        </div>

        <div class="stats">
            <div class="stats-title">📊 실시간 통계</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalSearches">0</div>
                    <div class="stat-label">총 검색 수</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="todaySearches">0</div>
                    <div class="stat-label">오늘 검색</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="activeUsers">1</div>
                    <div class="stat-label">접속자</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 검색 통계 로드
        function loadStats() {
            const stats = JSON.parse(localStorage.getItem('searchStats') || '{"total": 0, "today": 0}');
            const today = new Date().toDateString();
            
            if (stats.date !== today) {
                stats.today = 0;
                stats.date = today;
            }
            
            document.getElementById('totalSearches').textContent = stats.total || 0;
            document.getElementById('todaySearches').textContent = stats.today || 0;
            
            return stats;
        }

        // 검색 통계 업데이트
        function updateStats() {
            const stats = loadStats();
            stats.total = (stats.total || 0) + 1;
            stats.today = (stats.today || 0) + 1;
            stats.date = new Date().toDateString();
            localStorage.setItem('searchStats', JSON.stringify(stats));
        }

        // 카테고리 클릭 시 검색
        function searchCategory(query) {
            updateStats();
            window.location.href = `/index.html?query=${encodeURIComponent(query)}`;
        }

        // 검색창에서 검색
        function searchNow() {
            const query = document.getElementById('mainSearch').value.trim();
            if (query) {
                updateStats();
                window.location.href = `/index.html?query=${encodeURIComponent(query)}`;
            }
        }

        // 페이지 로드 시 통계 표시
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
        });
    </script>
</body>
</html>
