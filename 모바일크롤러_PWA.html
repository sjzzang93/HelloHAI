<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="manifest" href="data:application/json,{&quot;name&quot;:&quot;웹크롤러프로&quot;,&quot;short_name&quot;:&quot;크롤러&quot;,&quot;start_url&quot;:&quot;.&quot;,&quot;display&quot;:&quot;standalone&quot;,&quot;background_color&quot;:&quot;#0F0F1E&quot;,&quot;theme_color&quot;:&quot;#4A5FC1&quot;,&quot;icons&quot;:[{&quot;src&quot;:&quot;data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgdmlld0JveD0iMCAwIDE5MiAxOTIiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxOTIiIGhlaWdodD0iMTkyIiByeD0iMjQiIGZpbGw9IiM0QTVGQzEiLz4KPHN2ZyB4PSI0OCIgeT0iNDgiIHdpZHRoPSI5NiIgaGVpZ2h0PSI5NiIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiPgo8cGF0aCBkPSJNMTAgMTBIMTRWMTZIMTBWMTBaIi8+CjxwYXRoIGQ9Ik0yIDJMMjIgMiIvPgo8cGF0aCBkPSJNMiA2TDIyIDYiLz4KPHN2ZyB4PSI0OCIgeT0iNDgiIHdpZHRoPSI5NiIgaGVpZ2h0PSI5NiIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiPgo8cGF0aCBkPSJNMTAgMTBIMTRWMTZIMTBWMTBaIi8+CjxwYXRoIGQ9Ik0yIDJMMjIgMiIvPgo8cGF0aCBkPSJNMiA2TDIyIDYiLz4KPC9zdmc+&quot;,&quot;sizes&quot;:&quot;192x192&quot;,&quot;type&quot;:&quot;image/svg+xml&quot;}]}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F0F1E 0%, #1E1E2E 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .header h1 {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.95);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #E0E0E8;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #3A3A4E;
            border-radius: 12px;
            background: #2A2A3E;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #d4af37;
            background: #2A2A3E;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #3A3A4E;
            border-radius: 12px;
            background: #2A2A3E;
            color: white;
            font-size: 16px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #2A2A3E;
            border: 2px solid #3A3A4E;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: white;
        }

        .checkbox-label:hover {
            background: #3A3A4E;
            border-color: #d4af37;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-label input[type="checkbox"]:checked + span {
            color: #d4af37;
            font-weight: 600;
        }

        .checkbox-label:has(input:checked) {
            background: rgba(212, 175, 55, 0.15);
            border-color: #d4af37;
        }

        .search-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a1 50%, #d4af37 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.6);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin: 20px 0;
            padding: 20px;
            background: #1E1E2E;
            border-radius: 15px;
            border: 1px solid #3A3A4E;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #3A3A4E;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #f4e5a1, #d4af37);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-text {
            font-size: 14px;
            color: #B8B8C8;
            text-align: center;
        }

        .results-container {
            margin-top: 20px;
        }

        .result-item {
            background: #2A2A3E;
            border: 1px solid #3A3A4E;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            border-color: #d4af37;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .result-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .result-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .result-source {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .result-date {
            font-size: 12px;
            color: #B8B8C8;
        }

        .result-snippet {
            font-size: 14px;
            color: #B8B8C8;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .result-url {
            font-size: 12px;
            color: #d4af37;
            text-decoration: none;
            word-break: break-all;
        }

        .portal-naver { background: #03C75A; }
        .portal-google { background: #4285F4; }
        .portal-daum { background: #4E7CFF; }
        .portal-nate { background: #FF6B35; }
        .portal-bing { background: #008373; }
        .portal-yahoo { background: #720E9E; }
        .portal-coupang { background: #FA4B54; }
        .portal-elevenst { background: #E60012; }
        .portal-gmarket { background: #2EBD9E; }
        .portal-auction { background: #FE5B01; }
        .portal-youtube { background: #FF0000; }
        .portal-instagram { background: #E1306C; }
        
        /* 네이버 세부 타입 */
        .source-네이버-블로그 { background: #03C75A; }
        .source-네이버-카페 { background: #00C73C; }
        .source-네이버-뉴스 { background: #00A854; }
        .source-네이버-포스트 { background: #1EC800; }
        .source-네이버-지식iN { background: #00D47C; }
        .source-네이버-통합검색 { background: #03C75A; }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            background: transparent;
            color: #d4af37;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #d4af37, #f4e5a1);
            color: #1a1a2e;
            border-color: #f4e5a1;
        }

        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4A5FC1 0%, #6A4C93 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }

        .install-prompt.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .search-btn:active {
                transform: scale(0.98);
            }
            
            .result-item:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>하이HAI 검색</h1>
            <p>18개 포털 통합 검색</p>
        </div>

        <form id="searchForm">
            <div class="form-group">
                <label for="query">검색어</label>
                <input type="text" id="query" placeholder="검색할 키워드 입력" required>
            </div>

            <div class="form-group">
                <label for="searchType">검색 방식</label>
                <select id="searchType">
                    <option value="title">제목 기반</option>
                    <option value="content" selected>내용 기반</option>
                    <option value="comment">댓글 많은 순</option>
                    <option value="latest">최신순</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="scope">검색 범위</label>
                <select id="scope">
                    <option value="all">전체</option>
                    <option value="news">뉴스</option>
                    <option value="blog">블로그</option>
                    <option value="cafe">카페</option>
                    <option value="shopping">쇼핑</option>
                </select>
            </div>

            <div class="form-group">
                <label for="maxResults">최대 결과 수 (포털당)</label>
                <select id="maxResults">
                    <option value="20">20개</option>
                    <option value="30" selected>30개 (권장)</option>
                    <option value="50">50개</option>
                    <option value="100">100개</option>
                </select>
            </div>

            <button type="submit" class="search-btn">
                🔍 검색하기
            </button>

            <div class="form-group">
                <label>포털 선택</label>
                <div class="btn-group">
                    <button type="button" class="btn" onclick="selectAllPortals()">전체 선택</button>
                    <button type="button" class="btn" onclick="deselectAllPortals()">전체 해제</button>
                </div>
                <div class="checkbox-group" id="portals">
                    <label class="checkbox-label">
                        <input type="checkbox" name="portal" value="naver" checked>
                        <span>네이버</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="portal" value="google" checked>
                        <span>구글</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="portal" value="daum" checked>
                        <span>다음</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="portal" value="nate">
                        <span>네이트</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="portal" value="bing" checked>
                        <span>빙</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="portal" value="youtube" checked>
                        <span>유튜브</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="portal" value="coupang">
                        <span>쿠팡</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="portal" value="elevenst">
                        <span>11번가</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="portal" value="gmarket">
                        <span>지마켓</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="portal" value="auction">
                        <span>옥션</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="portal" value="yahoo">
                        <span>야후</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="portal" value="instagram">
                        <span>인스타그램</span>
                    </label>
                </div>
            </div>
        </form>

        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-text" id="statusText">준비 중...</div>
        </div>

        <div class="results-container" id="resultsContainer"></div>
    </div>

    <div class="install-prompt" id="installPrompt">
        📱 홈 화면에 추가하여 앱처럼 사용하세요!
        <br><small>Safari 메뉴 → "홈 화면에 추가"</small>
    </div>

    <script>
        let results = [];
        let isCrawling = false;
        const API_URL = 'http://localhost:3000';

        // PWA 설치 프롬프트
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                document.getElementById('installPrompt').classList.add('show');
            }, 3000);
        });

        // 앱 설치
        document.getElementById('installPrompt').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
            }
        });

        // 포털 선택 함수들
        function selectAllPortals() {
            const checkboxes = document.querySelectorAll('input[name="portal"]');
            checkboxes.forEach(cb => cb.checked = true);
        }

        function deselectAllPortals() {
            const checkboxes = document.querySelectorAll('input[name="portal"]');
            checkboxes.forEach(cb => cb.checked = false);
        }

        // 폼 제출 처리
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isCrawling) return;
            
            const query = document.getElementById('query').value.trim();
            if (!query) return;
            
            const selectedPortals = Array.from(document.querySelectorAll('input[name="portal"]:checked'))
                .map(cb => cb.value);
            
            if (selectedPortals.length === 0) {
                alert('최소 1개 포털을 선택해주세요.');
                return;
            }

            const maxResults = parseInt(document.getElementById('maxResults').value);
            const searchType = document.getElementById('searchType').value;
            const scope = document.getElementById('scope').value;
            
            await startCrawling(query, selectedPortals, maxResults, searchType, scope);
        });

        // 실제 크롤링 시작
        async function startCrawling(query, portals, maxResults, searchType, scope) {
            isCrawling = true;
            results = [];
            
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const statusText = document.getElementById('statusText');
            const resultsContainer = document.getElementById('resultsContainer');
            const searchBtn = document.querySelector('.search-btn');
            
            progressContainer.style.display = 'block';
            searchBtn.disabled = true;
            searchBtn.textContent = '⏳ 크롤링 중...';
            resultsContainer.innerHTML = '';
            progressFill.style.width = '0%';
            statusText.textContent = '크롤링 준비 중...';
            
            try {
                const searchTypeText = {
                    'title': '제목 기반',
                    'content': '내용 기반',
                    'comment': '댓글 많은 순',
                    'latest': '최신순'
                }[searchType] || '내용 기반';
                
                statusText.textContent = `${portals.length}개 포털 크롤링 중... (${searchTypeText})`;
                progressFill.style.width = '30%';
                
                const response = await fetch(`${API_URL}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        portals,
                        maxResults,
                        searchType,
                        scope
                    })
                });
                
                progressFill.style.width = '70%';
                
                if (!response.ok) {
                    throw new Error('크롤링 요청 실패');
                }
                
                const data = await response.json();
                
                progressFill.style.width = '100%';
                
                if (data.success) {
                    results = data.results;
                    statusText.textContent = `완료! ${results.length}개 결과 수집 완료`;
                    
                    console.log('크롤링 상태:', data.status);
                    
                    setTimeout(() => {
                        displayResults();
                        progressContainer.style.display = 'none';
                    }, 800);
                } else {
                    throw new Error(data.error || '알 수 없는 오류');
                }
                
            } catch (error) {
                console.error('크롤링 에러:', error);
                statusText.textContent = `오류: ${error.message}`;
                alert(`크롤링 중 오류가 발생했습니다.\n\n서버가 실행 중인지 확인해주세요.\n터미널에서 "npm start" 실행 필요\n\n에러: ${error.message}`);
                
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 3000);
            } finally {
                isCrawling = false;
                searchBtn.disabled = false;
                searchBtn.textContent = '🔍 검색하기';
            }
        }

        // 포털 이름 반환
        function getPortalName(portal) {
            const names = {
                naver: '네이버',
                google: '구글',
                daum: '다음',
                nate: '네이트',
                bing: '빙',
                yahoo: '야후',
                coupang: '쿠팡',
                elevenst: '11번가',
                gmarket: '지마켓',
                auction: '옥션',
                youtube: '유튜브',
                instagram: '인스타그램'
            };
            return names[portal] || portal;
        }


        // 결과 표시
        function displayResults() {
            const container = document.getElementById('resultsContainer');
            
            if (results.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #B8B8C8; padding: 40px;">검색 결과가 없습니다.<br><small>서버가 실행 중인지 확인해주세요.</small></div>';
                return;
            }
            
            const groupedResults = {};
            results.forEach(result => {
                if (!groupedResults[result.portal]) {
                    groupedResults[result.portal] = [];
                }
                groupedResults[result.portal].push(result);
            });
            
            let html = `<div style="text-align: center; margin-bottom: 20px; color: #7B8EFF; font-weight: bold; font-size: 18px;">
                총 ${results.length}개 결과 수집 완료!
            </div>`;
            
            for (const [portal, portalResults] of Object.entries(groupedResults)) {
                html += `<div style="margin: 30px 0;">
                    <div style="color: #B8B8C8; font-size: 14px; margin-bottom: 10px; padding-left: 5px;">
                        ${getPortalName(portal)} (${portalResults.length}개)
                    </div>`;
                
                portalResults.forEach((result, idx) => {
                    const safeTitle = escapeHtml(result.title);
                    const safeSnippet = escapeHtml(result.snippet);
                    const safeUrl = escapeHtml(result.url);
                    const dataIdx = results.indexOf(result);
                    const sourceClass = result.source.replace(/\s+/g, '-');
                    
                    // 댓글 수 표시
                    const commentBadge = result.commentCount ? 
                        `<span class="result-date">💬 ${result.commentCount}</span>` : '';
                    
                    html += `
                        <div class="result-item" data-url-idx="${dataIdx}" style="cursor: pointer;">
                            <div class="result-title">${safeTitle}</div>
                            <div class="result-meta">
                                <span class="result-source source-${sourceClass}">${result.source}</span>
                                <span class="result-date">${formatDate(result.date)}</span>
                                ${commentBadge}
                            </div>
                            <div class="result-snippet">${safeSnippet}</div>
                            <div class="result-url">${safeUrl}</div>
                        </div>`;
                });
                
                html += `</div>`;
            }
            
            container.innerHTML = html;
            
            // 클릭 이벤트 추가
            document.querySelectorAll('.result-item[data-url-idx]').forEach(item => {
                item.addEventListener('click', function() {
                    const idx = parseInt(this.getAttribute('data-url-idx'));
                    if (results[idx]) {
                        openUrl(results[idx].url);
                    }
                });
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // URL 열기
        function openUrl(url) {
            window.open(url, '_blank');
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return '방금 전';
            if (diffMins < 60) return `${diffMins}분 전`;
            if (diffHours < 24) return `${diffHours}시간 전`;
            if (diffDays < 30) return `${diffDays}일 전`;
            return `${Math.floor(diffDays / 30)}개월 전`;
        }

        // 터치 이벤트 최적화
        document.addEventListener('touchstart', function() {}, {passive: true});
        document.addEventListener('touchmove', function() {}, {passive: true});
    </script>
</body>
</html>
